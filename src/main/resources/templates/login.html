</head>

<body>
    <!-- ==========Preloader========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ==========Preloader========== -->
        		<video autoplay muted loop id="myVideo">
      <source src="/video/back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- ==========Sign-In-Section========== -->
    <section class="account-section bg_img" >
        <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                        <span class="cate">hello</span>
                        <h2 class="title">welcome back</h2>
                    </div>
                    <form class="account-form" action="deallogin" method="post">
                        <div class="form-group">
                            <label for="email2">Email<span>*</span></label>
                            <input type="Email" id="Email" name=Email required>
                        </div>
                        <div class="form-group">
                            <label for="pass3">Password<span>*</span></label>
                            <input type="password" id="password" name=password required>
                        </div>
                        <div class="form-group checkgroup">
	                            <input type="radio" name="radio" id="radio" required>
	                            <label for="bal2">remember password</label>
	                            <a href="/404" class="forget-pass">Forget Password</a>
	                    </div>
                        <div class="form-group text-center">
                            <button type="submit" class="register-btn" id="loginBtn" disabled>Login</button>
                        </div>
                    </form>
                    <div class="option">
                        Don't have an account? <a href="registepage">sign up now</a>
                    </div>
                    <div class="or"><span>Or</span></div>
                    <ul class="social-icons">
                        <li>
                            <a href="#0">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#0" class="active">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#0">
                                <i class="fab fa-google"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Sign-In-Section========== -->

	
	
	<script>
		const radioBtn = document.getElementById('radio');
	    const emailInput = document.getElementById('Email');
	    const passwordInput = document.getElementById('password');
	    const loginBtn = document.getElementById('loginBtn');
	
	    const inputs = [emailInput, passwordInput];
	
	    function checkInputs() {
	      const isRadioChecked = radioBtn.checked;
	      const areInputsFilled = inputs.every(input => input.value !== '');
	      loginBtn.disabled = !(isRadioChecked && areInputsFilled);
	    }
	
	    radioBtn.addEventListener('change', checkInputs);
	    inputs.forEach(input => input.addEventListener('input', checkInputs));
	</script>
	
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/modernizr-3.6.0.min.js"></script>

    <script src="assets/js/main.js"></script>
