<body>
	
  <section class="account-section bg_img">
    <div class="container">
       <div class="padding-top padding-bottom">
           <div class="account-area">
         <div class="section-header-3">
       <span class="cate">welcome</span>
    <h2 class="title">to Golden Ticket </h2>
  </div>
  
   <form  action="updt" method="post" class="vv" th:each="entertainment:${numevent}">
	   
  <div class="form-group">

    <label for="name">Entertainment ID:</label>
    <input type="number" name="idevent" th:value="${entertainment.idevent}" required readonly>
    <br>
    
    <label for="name">Entertainment Name:</label>
    <input type="text" id="name" name="name" th:value="${entertainment.name}" required>
    <br>

    <label for="price">Phone: </label>
    <input type="text" name="phone" th:value="${entertainment.phone}" required>
    <br>

    <label for="text">Address: </label>
    <input type="text" name="address" th:value="${entertainment.address}" required>
    <br>

    <label for="text">Time: </label>
    <input type="text" name="time" th:value="${entertainment.time}" required>
    <br>

    <label for="author">Price: </label>
    <input type="number" name="price" th:value="${entertainment.price}" required>
    <br>

    <label for="description">City: </label>
    <input type="text" name="details" th:value="${entertainment.city}" required>
    <br>

    <label for="category">Role: </label>
    <input type="number" id="role" name="role" th:value="${entertainment.role}" required>
    <br>

    <div class="form-group">
    <label for="category">Details :</label>
    <textarea id="details" name="details" required th:text="${entertainment.details}"></textarea>
	</div>
    <br>
    
    <label for="comment">Picture 1:</label>
    <input  type="text" id="pic1" name="pic1" th:value="${entertainment.pic1}" required>
    <br>
    
    <label for="comment">Picture 2:</label>
    <input  type="text" id="pic2" name="pic2" th:value="${entertainment.pic2}" >
    <br>
    
    <label for="comment">Picture 3:</label>
    <input  type="text" id="pic3" name="pic3" th:value="${entertainment.pic3}" >
    <br>
    
    <label for="comment">Picture 4:</label>
    <input  type="text" id="pic4" name="pic4" th:value="${entertainment.pic4}" >
    <br>
    
    <label for="comment">Picture 5:</label>
    <input  type="text" id="pic5" name="pic5" th:value="${entertainment.pic5}" >
    <br>
    
    <label for="comment">Picture 6:</label>
    <input  type="text" id="pic6" name="pic6" th:value="${entertainment.pic6}" >
    <br>
    
    <label for="comment">Picture 7:</label>
    <input  type="text" id="pic7" name="pic7" th:value="${entertainment.pic7}" >
    <br>
   </div>
   <div class="form-group text-center" style="margin-bottom: 20px;">
    <button type="submit" class="submit-btn" id="addButton">Update Entertainment</button>
   </div>
  </form>
</body>
