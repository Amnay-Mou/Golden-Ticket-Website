<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/odometer.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <title>Golden Ticket  - Online Ticket Booking Website </title>


</head>

<body>
    <!-- ==========Preloader========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ==========Preloader========== -->
            		<video autoplay muted loop id="myVideo">
      <source src="/video/back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- ==========Sign-In-Section========== -->
    <section class="account-section bg_img">
        <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                        <span class="cate">welcome</span>
                        <h2 class="title">to Golden Ticket </h2>
                    </div>
                    <form class="account-form" action="register" method="post">
						<div class="form-group">
                            <label for="email1">Email<span>*</span></label>
                            <input type="email" placeholder="Email should content '@' " id="email" required name="email">
                        </div>
                        <div class="form-group">
                            <label for="pass1">Password<span>*</span></label>
                            <input type="password" placeholder="Password " id="password" required name="password">
                        </div>
						<div class="form-group">
                            <label for="pass2">First Name<span>*</span></label>
                            <input type="text" placeholder="First name " id="firstName" required name="firstname" >
                        </div>
                        <div class="form-group">
                            <label for="pass2">Last Name<span>*</span></label>
                            <input type="text" placeholder="Last Name "  id="lastName" required name="lastname">
                        </div>
                       
                        <div class="form-group checkgroup">
							<input type="radio" name="radio" id="radio" required>
                            <label for="bal">I agree to the <a href="#0">Terms, Privacy Policy</a> and <a href="#0">Fees</a></label>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="register-btn" id="registerBtn" disabled>Register</button>
                        </div>
                    </form>
                    <div class="option">
                        Already have an account? <a href="login">Login</a>
                    </div>
                    <div class="or"><span>Or</span></div>
                    <ul class="social-icons">
                        <li>
                            <a href="#0">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#0" class="active">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#0">
                                <i class="fab fa-google"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Sign-In-Section========== -->
    <script>
	    const radioBtn = document.getElementById('radio');
	    const emailInput = document.getElementById('email');
	    const passwordInput = document.getElementById('password');
	    const firstNameInput = document.getElementById('firstName');
	    const lastNameInput = document.getElementById('lastName');
	    const registerBtn = document.getElementById('registerBtn');
	
	    const inputs = [emailInput, passwordInput, firstNameInput, lastNameInput];
	
	    function checkInputs() {
	      const isRadioChecked = radioBtn.checked;
	      const areInputsFilled = inputs.every(input => input.value !== '');
	      registerBtn.disabled = !(isRadioChecked && areInputsFilled);
	    }
	
	    radioBtn.addEventListener('change', checkInputs);
	    inputs.forEach(input => input.addEventListener('input', checkInputs));
   </script>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/countdown.min.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/viewport.jquery.js"></script>
    <script src="assets/js/nice-select.js"></script>
    <script src="assets/js/main.js"></script>
</body>


</html>
